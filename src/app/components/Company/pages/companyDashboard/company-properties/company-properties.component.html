
  
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <div class="row">
                    <div class="col-sm-6">
                      <h1 class="card-title">Properties</h1>
                    </div>
                    <div class="col-sm-6 text-end">
                      <button type="button" class="btn btn-primary">
                        Create Property
                      </button>
                    </div>
                  </div>
                </div>
    
                <!-- /.card-header -->
                <div class="card-body">
                  <div class="table-responsive">
                    <table id="example2" class="table table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>Property Name</th>
                          <th>Image</th>
                          <th>Location</th>
                          <th>Property views</th>
                          <th>Agent Name</th>
                          <th>Posted On</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngIf="properties.length === 0">
                          <td colspan="6" class="text-center">No Verified Properties</td>
                        </tr>
                        <tr *ngFor="let property of properties | paginate: { itemsPerPage: 4, currentPage: page, totalItems: totalLength }">
                          <td>{{ property.propertyTitle | titlecase }}</td>
                          <td>
                            <div class="property-image">
                              <img src="{{property.primaryImageUrl}}" alt="property img" class=" img-thumbnail logo-small">
                            </div>
                          </td>
                     
                          <td>{{ property.location }}</td>
                          <td>{{ property.propertyViews }}</td>
                          <td>{{ property.agentName }}</td>
                          <td>{{formatDate(property.postedOn) }}</td>

    <td>                      <button class="btn btn-primary btn-sm">View Details</button>
    </td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- Pagination -->
                    <div class="pagination">
                      <pagination-controls (pageChange)="page = $event"></pagination-controls>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
