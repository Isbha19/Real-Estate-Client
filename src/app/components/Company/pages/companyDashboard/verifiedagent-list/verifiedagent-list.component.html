
  
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="col-sm-6">
                    <h1 class="card-title">Agents</h1>
                  </div>
                  <div class="col-sm-6 text-end">
                    <button type="button" class="btn btn-primary">
                      Create Agent
                    </button>
                  </div>
                </div>
              </div>
  
              <!-- /.card-header -->
              <div class="card-body">
                <div class="table-responsive">
                  <table id="example2" class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>Agent Name</th>
                        <th>Images</th>
                        <th>Number of properties listed</th>
                        <th>Number of properties sold</th>
                        <th>Phone number</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngIf="Agents.length === 0">
                        <td colspan="4" class="text-center">No Verified Agents</td>
                      </tr>
                      <tr *ngFor="let agent of Agents | paginate: { itemsPerPage: 4, currentPage: page, totalItems: totalLength }">
                        <td>{{ agent.userName | titlecase }}</td>
                        <td>
                          <div class="company-logo">
                            <img src="{{agent.imageUrl}}" alt="Agent img" class="rounded-circle img-thumbnail logo-small">
                          </div>
                        </td>
                        <td></td>
                        <td></td>
                        <td>{{ agent.phoneNumber }}</td>
  <td>                      <button class="btn btn-primary btn-sm">View Details</button>
  </td>
                      </tr>
                    </tbody>
                  </table>
                  <!-- Pagination -->
                  <div class="pagination">
                    <pagination-controls (pageChange)="page = $event"></pagination-controls>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
