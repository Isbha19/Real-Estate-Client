
    <!-- Team Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                <h2 class="text-center mb-4 text-success font-weight-bold">Top 10 Best Performing Agents</h2>

            </div>
            <div class="row g-4">
                <div class="col-lg-3 col-md-6 wow fadeInUp" *ngFor="let agent of topAgents" data-wow-delay="0.1s">
                    <div class="team-item rounded overflow-hidden">
                        <div class="position-relative">
                            <img class="img-fluid" src={{agent.agentImage}} alt="">
                            <div class="position-absolute start-50 top-100 translate-middle d-flex align-items-center">
                                <a class="btn btn-square mx-1" href=""><i class="fab fa-facebook-f"></i></a>
                                <a class="btn btn-square mx-1" href=""><i class="fab fa-twitter"></i></a>
                                <a class="btn btn-square mx-1" href=""><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                        <div class="text-center p-4 mt-3">
                            <h5 class="fw-bold mb-0">{{agent.agentName}}</h5>
                            <small>Properties sold: </small><b>{{agent.propertiesSold}}</b><br/>
                            <small>Total Properties views: </small><b>{{agent.propertyViews}}</b>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Team End -->
