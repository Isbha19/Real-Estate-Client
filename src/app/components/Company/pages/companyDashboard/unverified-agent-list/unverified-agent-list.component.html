<!-- Content Wrapper. Contains page content -->
    <!-- Content Header (Page header) -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="col-sm-6">
                    <h1 class="card-title">Unverified Agents</h1>
                  </div>
                  <div class="col-sm-6 text-end">
                    <button type="button" class="btn btn-primary">
                      Create Agent
                    </button>
                  </div>
                </div>
              </div>
  
              <!-- /.card-header -->
              <div class="card-body">
                <div class="table-responsive">
                  <table id="unverifiedCompaniesTable" class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>Agent Name</th>
                        <th>Agent Profile Picture</th>
                        <th>Email</th>
                        <th>License Number</th>
                        <th>Phone Number</th>
                        <th>Specialization</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngIf="unverifiedAgents.length === 0">
                        <td colspan="6" class="text-center">No Unverified Agents</td>
                      </tr>
                      <tr *ngFor="let agent of unverifiedAgents | paginate: { itemsPerPage: 4, currentPage: page, totalItems: totalLength }">
                        <td>{{ agent.userName | titlecase }}</td>
                        <td>
                          <div class="company-logo">
                            <img src="{{ agent.imageUrl }}" alt="Agent Img" class="rounded-circle img-thumbnail logo-small">
                          </div>
                        </td>
                        <td>{{ agent.userEmail }}</td>
                        <td>{{ agent.licenseNumber }}</td>
                        <td>{{ agent.phoneNumber }}</td>
                        <td>{{ agent.specialization }}</td>
                        <td>
                          <div class="d-flex align-items-center justify-content-between action-buttons">
                            <button class="btn btn-success btn-sm me-1" (click)="verifyCompany(agent.agentId)" >Verify</button>
                            <button class="btn btn-danger btn-sm me-1">Reject</button>
                            <button class="btn btn-primary btn-sm">Details</button>
                          </div>
                        </td>
                        
                      </tr>
                    </tbody>
                  </table>
                  <!-- Pagination -->
                  <div class="pagination">
                    <pagination-controls (pageChange)="page = $event"></pagination-controls>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
