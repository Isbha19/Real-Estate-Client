<!-- Content Wrapper. Contains page content -->
    <!-- Content Header (Page header) -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <div class="row">
                    <div class="col-sm-6">
                      <h1 class="card-title">Unverified Properties</h1>
                    </div>
                    <div class="col-sm-6 text-end">
                      <button type="button" class="btn btn-primary">
                        Create Property
                      </button>
                    </div>
                  </div>
                </div>
    
                <!-- /.card-header -->
                <div class="card-body">
                  <div class="table-responsive">
                    <table id="unverifiedCompaniesTable" class="table table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>Property Title</th>
                          <th>Primary Image</th>
                          <th>Location</th>

                          <th>price</th>
                          <th>Size</th>
                          <th>Posted by</th>
                          <th>Posted on</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngIf="properties.length === 0">
                          <td colspan="7" class="text-center">No Unverified Properties</td>
                        </tr>
                        <tr *ngFor="let property of properties | paginate: { itemsPerPage: 4, currentPage: page, totalItems: totalLength }">
                          <td>{{ property.propertyTitle | titlecase }}</td>
                          <td>
                            <div class="company-logo">
                              <img src="{{ property.primaryImageUrl }}" alt="Agent Img" class="rounded-circle img-thumbnail logo-small">
                            </div>
                          </td>
                          <td>{{ property.location }}</td>
                          <td>{{ property.price }}</td>
                          <td>{{ property.size }}</td>
                          <td>{{ property.agentName }}</td>
                          <td>{{formatDate(property.postedOn) }}</td>

                          <td>
                            <div class="d-flex align-items-center justify-content-between action-buttons">
                              <button class="btn btn-success btn-sm me-1" (click)="verifyCompany(property.propertyId)" >Verify</button>
                              <button class="btn btn-danger btn-sm me-1">Reject</button>
                              <button class="btn btn-primary btn-sm">Details</button>
                            </div>
                          </td>
                          
                        </tr>
                      </tbody>
                    </table>
                    <!-- Pagination -->
                    <div class="pagination">
                      <pagination-controls (pageChange)="page = $event"></pagination-controls>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
