

<!-- Content Wrapper. Contains page content -->

    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>DataTables</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="col-sm-6">
                    <h1 class="card-title">Subscriptions</h1>
                  </div>
                  <div class="col-sm-6 text-end">
                    <button
                      type="button"
                      class="btn btn-primary"
                      (click)="editAndUpdate()"
                    >
                      Create Subscription
                    </button>
                  </div>
                </div>
              </div>
  
              <!-- /.card-header -->
              <div class="card-body">
                <div class="table-responsive">
                  <table id="example2" class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>Package Name</th>
                        <th>Package Price</th>
                        <th>Number of Listings</th>
                        <th>Payment Url</th>
                        <th>Edit/Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngIf="packages.length === 0">
                        <td colspan="7" class="text-center">No Packages</td>
                      </tr>
                      <tr *ngFor="let package of packages |paginate:{itemsPerPage:4,currentPage:page,totalItems:totalLength}">
                        <td>{{ package.name | titlecase }}</td>
                        <td>{{ package.price }}</td>
                        <td>{{ package.numberOfListings }}</td>
                        <td class="truncated-url">
                          <a [href]="package.paymentLink" target="_blank">{{ package.paymentLink }}</a>
                        </td>
