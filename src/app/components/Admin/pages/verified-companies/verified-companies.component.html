<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Companies</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Companies</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-sm-6">
                  <h1 class="card-title">Companies</h1>
                </div>
                <div class="col-sm-6 text-end">
                  <button type="button" class="btn btn-primary">
                    Create User
                  </button>
                </div>
              </div>
            </div>

            <!-- /.card-header -->
            <div class="card-body">
              <div class="table-responsive">
                <table id="example2" class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>Company Name</th>
                      <th>Company Logo</th>
                      <th>Company Structure</th>
                      <th>Company Address</th>
                      <th>Phone Number</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngIf="companies.length === 0">
                      <td colspan="4" class="text-center">No Verified Companies</td>
                    </tr>
                    <tr *ngFor="let company of companies | paginate: { itemsPerPage: 4, currentPage: page, totalItems: totalLength }">
                      <td>{{ company.companyName | titlecase }}</td>
                      <td>
                        <div class="company-logo">
                          <img src="{{company.companyLogo}}" alt="Company Logo" class="rounded-circle img-thumbnail logo-small">
                        </div>
                      </td>
                      <td>{{ company.companyStructure | titlecase }}</td>
                      <td>{{ company.companyAddress }}</td>
                      <td>{{ company.phoneNumber }}</td>
<td>                      <button class="btn btn-primary btn-sm">View Details</button>
</td>
                    </tr>
                  </tbody>
                </table>
                <!-- Pagination -->
                <div class="pagination">
                  <pagination-controls (pageChange)="page = $event"></pagination-controls>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
